<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div class="row mt-2">
        <div th:if="${param.success}" class="px-4">
            Registration successful, please check your email to complete your registration.
        </div>
        <div class="m-4">
            User Registration Form
        </div>
    </div>
    <form th:action="@{/registration/register}" th:method="post" th:object="${user}" class="px-4">
        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-6">
                <input type="text" id="firstName" required autofocus="autofocus" class="form-control" name="firstName"
                       th:field="*{firstName}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text" id="lastName" required autofocus="autofocus" class="form-control" name="lastName"
                       th:field="*{lastName}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text" id="email" required autofocus="autofocus" class="form-control" name="email"
                       th:field="*{email}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="text" id="password" required autofocus="autofocus" class="form-control" name="password"
                       th:field="*{password}">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Register</button>
            <span>Registered already? <a href="/" th:href="@{authenticate/login}">Login here.</a></span>
        </div>
    </form>
</div>
</body>
</html>
